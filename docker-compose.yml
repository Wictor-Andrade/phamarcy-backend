services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend-network

  redis:
    image: redis/redis-stack-server:7.4.0-v0
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  backend-network:
    driver: bridge